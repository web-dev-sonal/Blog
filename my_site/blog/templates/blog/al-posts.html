{% extends 'base.html' %}

{% comment %} static comes after extends base.html {% endcomment %}
{% load static %}  

{% block 'title' %}
    blog
{% endblock  %}

{% block 'css_file' %}
    <link rel="stylesheet" href="{% static 'blog/all-posts.css' %}" />
    <link rel="stylesheet" href="{% static 'blog/post.css' %}"
{% endblock  %}

{% block 'content' %}
    <section id="all-posts">
        <h2> All Posts </h2>
        <ul>
            {% for post in posts %}
                {% include 'blog/include/post.html' %}
            {% endfor %}
        </ul>
    </section>
{% endblock  %}
